<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Frontend Nanodegree Neighborhood Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/themes/blue/pace-theme-flash.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="page">
    <section class="col-md-3">
      <h1>Neighborhood Map</h1>
      
      <input type="text"
        id="search"
        name="search"
        data-bind="value: search, valueUpdate: 'afterkeydown'"
        placeholder="Location">

      <ul data-bind="foreach: locations">
        <li data-bind="text: $data.name, click: $parent.setLocation"></li>
      </ul>

      <hr>

      <ul data-bind="foreach: filteredLocations">
        <li data-bind="text: $data.name"></li>
      </ul>
    </section>

    <section class="col-md-9">
      <div id="map"></div>
    </section>
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCYHhf5R0s17WcAkh-v57-6tSGCaeSNXs"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
  <script src="js/map-style.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
